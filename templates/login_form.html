  {% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
    </ul>

<div class="box rounded">
    <form action="{% url 'login_view'%}" method="POST">
      {% csrf_token %}
        <div class="form-outline mb-4" style="font-size: 35px;text-align: center;">Log In</div>

        <div class="form-outline mb-4">

        <div class="row mb-4">
          <div class="col d-flex justify-content-center">
            <!-- Checkbox -->
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
              <label class="form-check-label" for="form2Example31"> Remember me </label>
            </div>
          </div>
      
          <div class="col">
            <!-- Simple link -->
            <a href="#!" style="color: #3c0753;">Forgot password?</a>
          </div>
        </div>
      
        <!-- Submit button -->
        <button type="submit" class="btn btn btn-block mb-4" style="background-color: #3c0753b3;color: white;">Log in</button>
      
        <!-- Register buttons -->
        <div class="text-center">
          <p>Not a member? <a href="{% url 'sign_up' %}">Register</a></p>
        </div>
      </form>
